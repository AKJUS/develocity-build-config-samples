/**
 * This Groovy script captures the Gradle Enterprise Maven Extension version as a custom value.
 *
 * <code> apply from: file('gradle-ge-plugin-version.gradle') </code>
 */

def buildScanApi = project.extensions.findByName('buildScan')
if (!buildScanApi) {
    return
}

URL url = BuildScanPlugin.class.getClassLoader().getResource("com.gradle.scan.plugin.internal.meta.buildAgentVersion.txt")
String buildAgentVersion = url.text
buildScan.value("GE Gradle plugin version", buildAgentVersion)

